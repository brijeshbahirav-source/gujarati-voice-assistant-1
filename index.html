<script>
function startListening() {

    recognizer.maxAlternatives = 1;

    output.innerHTML = "ЁЯОЩя╕П рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ... ркмрлЛрк▓рлЛ...";

        output.innerHTML = "ЁЯУМ ркдркорлЗ ркмрлЛрк▓рлНркпрк╛: <b>" + text + "</b>";

    };
}

}
